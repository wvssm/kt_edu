            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }

        .display {
            background: linear-gradient(145deg, #fff5f8, #ffe6f2);
            border: 2px solid #ffb3d9;
            border-radius: 20px;
            font-size: 2.5rem;
            font-weight: 300;
            height: 80px;
            margin-bottom: 25px;
            margin-top: 20px;
            padding: 0 20px;
            text-align: right;
            width: 100%;
            color: #ff4080;
            box-shadow: inset 0 4px 8px rgba(255, 102, 178, 0.2);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
        }

        .btn {
            background: linear-gradient(145deg, #fff5f8, #ffe6f2);
            border: 2px solid #ffb3d9;
            border-radius: 20px;
            color: #ff4080;
            cursor: pointer;
            font-size: 1.5rem;
            font-weight: 600;
            height: 60px;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(255, 102, 178, 0.2);
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(255, 102, 178, 0.3);
            background: linear-gradient(145deg, #ffe6f2, #ffd6e7);
        }

        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 8px rgba(255, 102, 178, 0.2);
        }

        .operator {
            background: linear-gradient(145deg, #ffb3d9, #ff99cc);
            color: white;
            border-color: #ff80bf;
        }

        .operator:hover {
            background: linear-gradient(145deg, #ff99cc, #ff80bf);
        }

        .equals {
            background: linear-gradient(145deg, #ff80bf, #ff66b3);
            color: white;
            grid-column: span 2;
            border-color: #ff4080;
        }

        .equals:hover {
            background: linear-gradient(145deg, #ff66b3, #ff4080);
        }

        .clear {
            background: linear-gradient(145deg, #ffb3d9, #ff99cc);
            color: white;
            border-color: #ff80bf;
        }

        .clear:hover {
            background: linear-gradient(145deg, #ff99cc, #ff80bf);
        }

        .zero {
            grid-column: span 2;
        }

        .title {
            text-align: center;
            color: #ff4080;
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(255, 102, 178, 0.3);
            position: relative;
        }

</head>
<body>
    <div class="calculator">
        <div class="character-image"></div>
        <div class="title">Í≥†ÏñëÏù¥ Í≥ÑÏÇ∞Í∏∞</div>
        <input type="text" class="display" id="display" readonly>
        <div class="buttons">
            <button class="btn clear" onclick="clearDisplay()">C</button>
            <button class="btn clear" onclick="clearEntry()">CE</button>
            <button class="btn operator" onclick="deleteLast()">‚å´</button>
            <button class="btn operator" onclick="appendToDisplay('/')">√∑</button>
            
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operator" onclick="appendToDisplay('*')">√ó</button>
            
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operator" onclick="appendToDisplay('-')">-</button>
            
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operator" onclick="appendToDisplay('+')">+</button>
            
            <button class="btn zero" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        const display = document.getElementById('display');
        let currentInput = '';
        let lastInput = '';
        let lastOperator = '';
        let waitingForOperand = false;

        function appendToDisplay(value) {
            if (waitingForOperand && !isOperator(value)) {
                currentInput = value;
                waitingForOperand = false;
            } else {
                currentInput += value;
            }
            updateDisplay();
        }

        function clearDisplay() {
            currentInput = '';
            lastInput = '';
            lastOperator = '';
            waitingForOperand = false;
            updateDisplay();
        }

        function clearEntry() {
            currentInput = '';
            updateDisplay();
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            updateDisplay();
        }

        function isOperator(value) {
            return ['+', '-', '*', '/', '%'].includes(value);
        }

        function updateDisplay() {
            display.value = currentInput || '0';
        }

        function calculate() {
            try {
                const result = eval(currentInput);
                
                if (isFinite(result)) {
                    currentInput = result.toString();
                    if (currentInput.includes('.')) {
                        const parts = currentInput.split('.');
                        if (parts[1].length > 8) {
                            currentInput = parseFloat(result).toFixed(8);
                        }
                    }
                } else {
                    currentInput = 'Error';
                }
            } catch (error) {
                currentInput = 'Error';
            }
            
            waitingForOperand = true;
            updateDisplay();
        }

        // ÌÇ§Î≥¥Îìú Ïù¥Î≤§Ìä∏ Ï≤òÎ¶¨
        document.addEventListener('keydown', function(event) {
            const key = event.key;
            
            if (key >= '0' && key <= '9' || key === '.') {
                appendToDisplay(key);
            } else if (['+', '-', '*', '/', '%'].includes(key)) {
                appendToDisplay(key);
            } else if (key === 'Enter' || key === '=') {
                calculate();
            } else if (key === 'Escape') {
                clearDisplay();
            } else if (key === 'Backspace') {
                deleteLast();
            }
        });

        // Ï¥àÍ∏∞ ÌëúÏãú
        updateDisplay();
    </script>
</body>
